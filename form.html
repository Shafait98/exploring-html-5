<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
<h1>HTML Form</h1>
    </header>
    <main>
    

         <form action="">
            <fieldset class="basic">
                <legend>Basic Info</legend>
                   
             <label for="name">Name: </label>
             <input type="text" id="name">
               
             <label for="age">Age: </label>
             <input type="number" name="" id="Age">
            
             <label for="email">E-mail: </label>
             <input type="email" id="email">
                

                <label for="Gender">Gender:</label>
                <input type="radio" name="Gender" id="male">
                <label for="male">male</label>
                <input type="radio" name="Gender" id="female">
                <label for="female">female</label>

            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="office">MS Office</label>
                <input type="checkbox" name="" id="office">

                <label for="com">Communication</label>
                <input type="checkbox" name="skills" id="com">

                <label for="PS">Problem Solving</label>
                <input type="checkbox" name="skills" id="PS">
            </fieldset>

            <fieldset>
                <legend>Extra Info</legend>
                <textarea cols="40" rows="5" name="" id=""></textarea>
            </fieldset>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
         </form>
    </main>

    <footer>

    </footer>
</body>
</html>
