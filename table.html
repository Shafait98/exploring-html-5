<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        
        td,th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Bikes</h2>
        <table>
            <caption>My bike collection</caption>
            <thead>
            <tr>
                <th>No</th>
                <th>First Bike</th>
                <th>Second Bike</th>
            </tr>
            </thead>

            <tbody>
          <tr>
            <td>1</td>
            <td>Hunk</td>
            <td>Pulser</td>
          </tr>

          <tr>
            <td>2</td>
            <td>Thriller</td>
            <td>4v</td>
          </tr>
          <tr>
            <td>3</td>
            <td>karizma</td>
            <td>Royal Enfield</td>
          </tr>
            </tbody>

            <tfoot>
             <td colspan="2">total price</td>
            </tfoot>
        </table>
    </main>
</body>
</html>
